<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class='header'>
        <div class="logo-header">
            <img src="/images/trybewarts-header-logo.svg" alt="logo trybe trybewarts" class="trybewarts-header-logo">
        </div>
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="get" class="trybewarts-login">

            <section class="login">
                <input type="email" name="email" placeholder="Email" id="email">
                <input type="password" name="password" placeholder="Senha" id="password">
                <button type="submit" id="enter-button">Entrar</button>
            </section>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <h2>Formulário de Avaliação</h2>
            <section class="dados-pessoais">
                <div class="fullname">
                    <input type="text" id="input-name" placeholder="Nome">
                    <input type="text" id="input-lastname" placeholder="Sobrenome">
                </div>
                <div class="email-houses">
                    <input type="email" name="" id="input-email" placeholder="Email">
                    <div class="casas">
                        <label for="house">Casa:</label>
                        <select name="casa" id="house">
                            <option value="" selected disabled>Escolha uma casa</option>
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="family-content">
                <div class="family">
                    <label for="" id="label-family">Qual sua família?</label>
                    <div>
                        <input type="radio" name="family" value="Frontend" id="frontend">
                        <label for="frontend">Frontend</label>
                    </div>
                    <div>
                        <input type="radio" name="family" value="Backend" id="backend">
                        <label for="backend">Backend</label>
                    </div>
                    <div>
                        <input type="radio" name="family" value="FullStack" id="fullStack">
                        <label for="fullStack">FullStack</label>
                    </div>
                </div>
                <div class="content">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div>
                        <input type="checkbox" name="HoFs" value="HoFs">HoFs
                        <input type="checkbox" name="Jest" value="Jest">Jest
                        <input type="checkbox" name="Promises" value="Promises">Promises
                    </div>
                    <div>
                        <input type="checkbox" name="React" value="React">React
                        <input type="checkbox" name="SQL" value="SQL">SQL
                        <input type="checkbox" name="Python" value="Python">Python
                    </div>
                </div>
            </section>
            <section class="comment-submit">
                <div class="rate-line">
                    <div>
                        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                    </div>
                    <div>
                        <input type="radio" name="rate" value="1" id="rate1">
                        <label for="rate1">1</label>
                        <input type="radio" name="rate" value="2" id="rate2">
                        <label for="rate2">2</label>
                        <input type="radio" name="rate" value="3" id="rate3">
                        <label for="rate3">3</label>
                        <input type="radio" name="rate" value="4" id="rate4">
                        <label for="rate4">4</label>
                        <input type="radio" name="rate" value="5" id="rate5">
                        <label for="rate5">5</label>
                        <input type="radio" name="rate" value="6" id="rate6">
                        <label for="rate6">6</label>
                        <input type="radio" name="rate" value="7" id="rate7">
                        <label for="rate7">7</label>
                        <input type="radio" name="rate" value="8" id="rate8">
                        <label for="rate8">8</label>
                        <input type="radio" name="rate" value="9" id="rate9">
                        <label for="rate9">9</label>
                        <input type="radio" name="rate" value="10" id="rate10">
                        <label for="rate1">10</label>
                    </div>
                </div>
                <div>
                    <label class="textarea">Deixe seu comentário:</label>
                    <textarea maxlength="500" cols="30" rows="10" id="textarea"></textarea>
                </div>
                <div>
                    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input required type="checkbox" name="" id="agreement">
                </div>
                <div>
                    <button type="submit" id="submit-btn" disabled>Enviar</button>
                </div>
            </section>
        </form>
        <section class="logo-colored">
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts logo colorido">
        </section>
    </main>
    <footer>
        <h3>Direitos reservados à Trybewarts©</h3>
    </footer>

    <script src="script.js"></script>
</body> 

</html>
